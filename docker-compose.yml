version: '3.8'

services:
  bitcoin:
    image: bitcoin/bitcoin:latest
    container_name: bitcoin-mainnet
    restart: unless-stopped
    ports:
      - "8332:8332"  # RPC
      - "8333:8333"  # P2P
    volumes:
      - /mnt/bitcoin-data:/home/bitcoin/.bitcoin
    # This commands are now in the /mnt/bitcoin-data/bitcoin.conf file
    # command:
    #   -printtoconsole
    #   -rpcallowip=0.0.0.0/0
    #   -rpcbind=0.0.0.0
    #   -rpcuser=bitcoin
    #   -rpcpassword=bitcoin123
    #   -txindex=1

  explorador_api:
    build:
      context: ./explorador_sigiloso_api
    container_name: explorador-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      BTC_RPC_URL: http://bitcoin:8332
      BTC_RPC_USER: bitcoin
      BTC_RPC_PASS: bitcoin123
    command: ["cargo", "run", "--release"]
    depends_on:
      - bitcoin

  # Esplora indexer (backend)
  esplora-indexer:
    build:
      context: ./lib/esplora
      target: indexer
    container_name: esplora-indexer
    restart: unless-stopped
    depends_on: [bitcoin]
    environment:
      - NETWORK=bitcoin
      - BITCOIN_RPC_URL=http://bitcoin:8332
      - BITCOIN_RPC_USER=bitcoin
      - BITCOIN_RPC_PASS=bitcoin123
      - DB_DIR=/data
    volumes:
      # place Esplora’s DB on the same SSD
      - /mnt/bitcoin-data/esplora-db:/data
    ports:
      - "3002:3002"    # explorer‑indexer HTTP